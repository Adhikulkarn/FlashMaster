<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlashMaster - Smart Flashcard App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-section">
        <i class="fas fa-brain logo-icon"></i>
        <h1>FlashMaster</h1>
      </div>
      
      <nav class="header-nav">
        <button class="nav-btn active">
          <i class="fas fa-th-large"></i>
          <span>Grid View</span>
        </button>
        <button class="nav-btn">
          <i class="fas fa-book-reader"></i>
          <span>Study Mode</span>
        </button>
        <button class="nav-btn">
          <i class="fas fa-chart-bar"></i>
          <span>Stats</span>
        </button>
      </nav>

      <div class="header-actions">
        <span class="card-count">0 Cards</span>
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="about-section">
      <h2>About the application and how to use it</h2>
      <p>Create and study flashcards easily. Click the "+" button to add new cards, then use study modes to test your knowledge.</p>
    </section>

    <section class="cards-grid" id="cardsGrid">
      <!-- Add Card Button -->
      <div class="add-card" id="addCardBtn">
        <div class="add-icon">+</div>
        <div class="add-text">Add card</div>
      </div>
    </section>

    <section class="mode-buttons">
      <button id="slideMode"><span>Slide mode</span></button>
      <button id="revisionMode"><span>Revision Mode</span></button>
    </section>

    <div class="modal" id="addCardModal">
      <div class="modal-content">
        <h2>Add New Flashcard</h2>
        <form id="cardForm">
          <input type="text" id="questionInput" placeholder="Enter question..." required>
          <input type="text" id="answerInput" placeholder="Enter answer..." required>
          <div class="modal-buttons">
            <button type="submit">Add Card</button>
            <button type="button" id="cancelAdd">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
